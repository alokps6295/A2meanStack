<h2 class="page-header">Register Page</h2>
<form (submit)="onRegister()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" [(ngModel)]="name" class="form-control">
  </div>
  <div class="form-group">
    <label>username:</label>
    <input type="text" name="name" [(ngModel)]="username" class="form-control">
  </div>
  <div class="form-group">
    <label>email</label>
    <input type="text" name="name" [(ngModel)]="email" class="form-control">
  </div>
  <div class="form-group">
    <label>password</label>
    <input type="text" name="name" [(ngModel)]="password" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="submit">
</form>
